<!DOCTYPE html>
<html>
    <head>
        <title>Vier Gewinnt</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

        <script type='text/javascript' src='knockout-3.5.1.js'></script>

        <script type='text/javascript' src='Spielfeld.js'></script>

        <script type='text/javascript' src='app.js'></script>

         <link rel='stylesheet' type='text/css' href='style.css'>
    </head>



    <body>




    <div class="playground">



        <div class="score">
            <div id="p1" style="flex: 3;"></div>
            <div class="yellow1"  data-bind="text: scoreP1()"></div>


            <div data-bind="click: $root.compMatch,
                            class: 'match'">AI Match?
            </div>


            <div id="p2" style="flex:3"></div>
            <div class="red2" data-bind="text: scoreP2()"></div>
        </div>

        <div class="container1" data-bind="foreach: data"> <!-- bindet den Data-array ans div-tag. Damit wird f端r jeden Data-Eintrag das ein forEach ausgef端hrt -->

            <div class="container2" data-bind="foreach: $data"> <!-- bindet einen wert des Data[x]-array ans div-tag. f端r jeden Data[x] eintrag wird ein forEach ausgef端hrt -->
                <div data-bind="class:  $root.getMyCSS($parentContext.$index(), $index())">

                    <div data-bind="class: $root.getAnimation($parentContext.$index(), $index()),
                                    attr: { 'id': $parentContext.$index() + '_' + $index()},
                                    click: $root.chipInserted">
                    </div>
                </div>
            </div>
        </div>
        <div data-bind="click: $root.restart,
                        class: 'restart'"><h4>Restart The Game</h4></div>
    </div>


    </body>


</html>
