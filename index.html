<!DOCTYPE html>
<html>
    <head>
        <title>Vier Gewinnt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <script type='text/javascript' src='knockout-3.5.1.js'></script>
        <script type='text/javascript' src='Spielfeld.js'></script>
        <script type='text/javascript' src='app.js'></script>
         <link rel='stylesheet' type='text/css' href='style.css'>
    </head>



    <body>

    <div class="playground">
        <div class="score">
            <div id="p1" style="flex: 2;"></div>
            <div id="p1wins" data-bind="text: scoreP1"></div>

            <div class="void" style="flex: 3;"></div>
            <div id="p2" style="flex:2"></div>
            <div id="p2wins" data-bind="text: scoreP2"></div>
        </div>

        <div class="container1" data-bind="foreach: data"> <!-- bindet den Data-array ans div-tag. Damit wird f端r jeden Data-Eintrag das ein forEach ausgef端hrt -->

            <div class="container2" data-bind="foreach: $data"> <!-- bindet einen wert des Data[x]-array ans div-tag. f端r jeden Data[x] eintrag wird ein forEach ausgef端hrt -->
                <div class="blocks">

                    <div data-bind="css: {corny: $data >= '0', white: $data === '0', yellow1: $data === '1', red2: $data === '2'},
                                    attr: { 'id': $parentContext.$index() + '_' + $index()},
                                    click: $root.chipInserted">
                    </div>
                </div>
            </div>
        </div>
    </div>


    </body>


</html>
